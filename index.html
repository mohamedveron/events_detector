<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-details {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
        .form-details .form-details-heading,
        .form-details .checkbox {
            margin-bottom: 10px;
        }
        .form-details .checkbox {
            font-weight: normal;
        }
        .form-details .form-control {
            position: relative;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        .form-details .form-control:focus {
            z-index: 2;
        }
    </style>
</head>
<body>

<div class="container">

    <form id="form" class="form-details" method="post">

        <h2 class="form-details-heading">Details</h2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control"
               placeholder="Email address" onKeyUp="setStartTimestamp()" onpaste="copyPasteTrigger('inputEmail')" required autofocus>

        <label for="inputCardNumber" class="sr-only">Card Number</label>
        <input type="text" id="inputCardNumber" class="form-control"
               placeholder="Card Number" onKeyUp="setStartTimestamp()" onpaste="copyPasteTrigger('inputCardNumber')" required>

        <label for="inputCVV" class="sr-only">CVV</label>
        <input type="text" id="inputCVV" class="form-control"
               placeholder="Security Code" onKeyUp="setStartTimestamp()" onpaste="copyPasteTrigger('inputCVV')" required>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="agree"> Agree to Terms
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div> <!-- /container -->

</body>

<script>

    const websiteUrl = window.location.href;
    let startTime = null;
    const sessionId = makeid(16);
    let resized = false;
    const initWidth = calcWidth();
    const initHeight = calcHeight();

    function calcWidth() {
        return Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
    }

    function calcHeight() {
        return Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
    }

    function makeid(length) {
        let result           = '';
        let characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let charactersLength = characters.length;
        for ( let i = 0; i < length; i++ ) {
            result += characters.charAt(Math.floor(Math.random() *
                charactersLength));
        }
        return result;
    }

    function copyPasteTrigger(inputId) {
        const payload = {
            "eventType": "copyAndPaste",
            "websiteUrl": websiteUrl,
            "sessionId": sessionId,
            "formId": inputId,
            "pasted": true
        }

        sendRequest(payload);
    }

    function setStartTimestamp() {
        if (startTime != null) {
            return;
        }
        startTime = new Date();
    }

    const formSub = document.getElementById("form");
    formSub.addEventListener('submit', logSubmit);
   function logSubmit() {
        console.log("form submitted")
        const end = new Date();
        const difference = end.getTime() - startTime.getTime();
        let timeTaken = Math.round(difference/1000);

        sendTimeTakenEvent(timeTaken);
    }

    function sendTimeTakenEvent(timeTaken) {
        const data = {
            "eventType": "timeTaken",
            "websiteUrl": websiteUrl,
            "sessionId": sessionId,
            "timeTaken": timeTaken
        }

        sendRequest(data);
    }

    console.log("Initial Width=" + initWidth + ", Initial Hieght=" + initWidth);

    window.addEventListener('resize', onWindowResize);
    function onWindowResize() {
        console.log("Window Resized");
        if (resized) {
            return;
        }

        if (!resized) {
            resized = true;
        }

        const width = calcWidth();
        const height = calcHeight();

        sendResizeEvent(width, height);
    }

    function sendResizeEvent(width, height) {
        console.log("Sending screen resize event");

        const data = {
            "eventType": "screenResize",
            "websiteUrl": websiteUrl,
            "sessionId": sessionId,
            "resizeFrom": {
                "width": initWidth.toString(),
                "height": initHeight.toString()
            },
            "resizeTo": {
                "width": width.toString(),
                "height": height.toString()
            }
        };

        sendRequest(data);
    }


    function sendRequest(payload) {

        const stringPayload = JSON.stringify(payload);
        const url = "/event"
        fetch(url, {
            method: 'post',
            body: stringPayload,
        }).then(response => {
            if (!response.ok) {
                throw Error(response.statusText);
            }
        }).catch(error => {
            console.log(error);
        });
    }
</script>
</html>
